<html>
<head>
	<title></title>
	 <meta charset="utf-8">

    <title>Medicio landing page template for Health niche</title>
	
    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="plugins/cubeportfolio/css/cubeportfolio.min.css">
	<link href="css/nivo-lightbox.css" rel="stylesheet" />
	<link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
	<link href="css/owl.carousel.css" rel="stylesheet" media="screen" />
    <link href="css/owl.theme.css" rel="stylesheet" media="screen" />
	<link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

	<!-- boxed bg -->
	<link id="bodybg" href="bodybg/bg1.css" rel="stylesheet" type="text/css" />
	<!-- template skin -->
	<link id="t-colors" href="color/default.css" rel="stylesheet">


</head>
<body>
<div class="container width-center">
						<div class="form-wrapper mt-4 ">
						<div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
						
							<div class="panel panel-skin">
							<div class="panel-heading mt-4">
									<h3 class="panel-title "><span class="fa fa-pencil-square-o"></span> veuillez remplir les champs pour vous inscrire</h3>
									</div>
									<form class="row g-3 needs-validation" novalidate>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="yourName" class="form-label">votre nom</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="prenom" class="form-label">Prenom</label>
                      <input type="text" name="prenom" class="form-control" id="prenom" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="Email" class="form-label">votre email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="numero" class="form-label">votre numero</label>
                      <input type="number" name="numero" class="form-control" id="numero" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="addresse" class="form-label">votre addresse</label>
                      <input type="text" name="address" class="form-control" id="address" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="datenaissance" class="form-label">votre datenaissance</label>
                      <input type="date" name="datenaissance" class="form-control" id="datenaissance" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="numerocni" class="form-label">votre numerocni</label>
                      <input type="text" name="numerocni" class="form-control" id="numerocni" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="Nom d'utilisateur" class="form-label">Nom d'utilisateur</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                      
                      </div>
                      
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="yourPassword" class="form-label">mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                    </div>
                     <div class="col-xs-6 col-sm-6 col-md-6">
                      <label for="yourPassword" class="form-label">Confirmation de mot de passe</label>
                      <input type="password" name="Cpassword" class="form-control" id="yourPassword" required>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" name="Agent" type="checkbox" value="" id="Agent" >
                        <label class="form-check-label" for="acceptTerms">Agent</label>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" name="superAgent" type="checkbox" value="" id="superAgent">
                        <label class="form-check-label" for="acceptTerms">Super agent</label>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-check">
                        <input class="form-check-input deactived" name="gérant" type="checkbox" value="" id="gérant">
                        <label class="form-check-label" for="acceptTerms">gérant</label>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <button class="btn btn-primary w-100" type="submit">connecter</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <p class="small mb-0">vous avez déja un compte? <a href="pages-login.html">Se connecter</a></p>
                    </div>
                    
                  </form>
                  <a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

	<!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>	 
    <script src="js/bootstrap.min.js"></script>

	<script src="js/wow.min.js"></script>
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.appear.js"></script>
	<script src="js/stellar.js"></script>
	<script src="plugins/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/nivo-lightbox.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
